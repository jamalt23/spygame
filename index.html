<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <h1 class="text-center" id="spy">Spy</h1> -->
    <div class="players-container">
        <img id="logo" src="./images/spy.jpeg" alt="">
        <label for="players-input">Enter player count:</label>
        <input type="number" id="players-input" class="player-count" min="3" max="100" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        <button id="start-btn" class="btn btn-dark " onclick="startGame(document.querySelector('#players-input').value)">Start</button>
        <p id="player-count-wrong">Error: Player count must be between 3 and 100</p>
    </div>

    <div id="new-game-btn-container">
        <button class="btn btn-dark btn-new-game" onclick="window.location.reload()">New Game</button>
    </div>

    <div class="game-container">
        <button class="btn-primary btn choose-button" onclick="chooseRole()">Choose</button>
        <div class="player-card-good player-card">
            <p class="player-card-text">The word is:</p>
            <h1 class="word"></h1>
            <button class="btn btn-dark btn-hide" onclick="hideCards()">Hide</button>
        </div>
        <div class="player-card-bad player-card">
            <p class="player-card-text">You are</p>
            <h1 class="role">Spy</h1>
            <button class="btn btn-dark btn-hide" onclick="hideCards()">Hide</button>
        </div>
    </div>


    <!-- <h1>Rules: </h1> -->


    <script src="./script.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
