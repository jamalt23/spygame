<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/spy2.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Spy game</title>
</head>
<body>
    <main class="container gx-0">
        <div id="language-selector">
            <h2>Select language:</h2>
            <select class="fs-5 p-2 ms-2" id="language-select" name="language">
                <option value="en">üá∫üá∏English</option>
                <option value="ru">üá∑üá∫–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <img class="btn opacity-75" id="logo" width="300" src="./images/spy.jpeg" alt="">

        <div id="game-setup">
            <h2 id="player-count-text">Player count:</h2>
            <div class="pb-4">
                <h2 class="mx-2" id="player-count" contenteditable>3</h2>
                <div class="d-flex flex-column" id="arrows">
                    <button class="btn fs-1 p-0" onclick="changePlayerCount(1)">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="btn fs-1 p-0" onclick="changePlayerCount(-1)">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-dark fs-1 px-4 mt-2" id="start-btn">Start</button>
            <p class="text-danger" id="player-count-error" style="display: none;">Error: Player count must be between 3 and 100</p>
        </div>

        <div id="game-container" class="flex-column pt-4 m-3" style="display: none;">
            <button id="choose-btn" class="btn btn-primary fs-1 mb-5">Choose</button>

            <div id="player-card-good" class="player-card rounded border border-success fs-4 py-5 px-3" style="display: none;">
                <h6 class="player-card-text">The word is:</h6>
                <h2 class="text-success" id="word"></h2>
                <button class="btn btn-dark btn-hide shadow fs-2 mt-5">Hide</button>
            </div>

            <div id="player-card-bad" class="player-card rounded border border-danger fs-4 py-5 px-3" style="display: none;">
                <h6 class="player-card-text">You are</h6>
                <h2 id="spy">Spy</h2>
                <button class="btn btn-dark btn-hide shadow fs-2 mt-5">Hide</button>
            </div>
        </div>

        <div class="flex-column py-4">
            <h2 class="mt-5" id="timer" style="display: none;">05:00</h2>
            <button id="new-game-btn" class="btn btn-dark fs-1 mt-4" style="display: none;">New Game</button>
        </div>
    </main>

    <footer class="py-3">
        <a href="https://github.com/jamalt23/spygame" class="btn" style="background: #333;">
            Github <i class="fab fa-github"></i>
        </a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./util.js"></script>
    <script src="./timer.js"></script>
    <script src="./words.js"></script>
    <script src="./main.js"></script>
    <script src="./languages.js"></script>
</body>
</html>
