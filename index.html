<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<main>
    <div class="language-selector">
        <label for="language-select">Select language:</label>
        <select id="language-select" onchange="selectLanguage(this.value)">
            <option value="en">🇺🇸English</option>
            <option value="ru">🇷🇺Русский</option>
        </select>
    </div>

    <div id="logo-container">
        <img id="logo" src="./images/spy.jpeg" alt="">
    </div>

    <div id="players-container" class="players-container">
        <h1 id="player-count-text">Select player count:</h1>
        <div class="player-count-container">
            <h1 id="player-count" contenteditable onkeypress="return event.charCode >= 48 && event.charCode <= 57">3</h1>
            <div class="arrows">
                <button onclick="changePlayerCount(1)">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button onclick="changePlayerCount(-1)">
                    <i class="fas fa-arrow-down"></i>
                </button>
            </div>
        </div>
        <button id="start-btn" class="btn btn-dark" onclick="startGame($('#player-count').text())">Start</button>
        <p id="player-count-wrong" style="display: none;">Error: Player count must be between 3 and 100</p>
    </div>

    <div id="new-game-btn-container" style="display: none !important;">
        <button id="new-game-btn" class="btn btn-dark" onclick="newGame()">New Game</button>
    </div>

    <div class="timer-container" style="display: none;">
        <h1 id="timer">

        </h1>
    </div>

    <!-- TODO: add question hints
    <div class="hints-container">
        <h1 class="hint text-center">
            Can you fit it in your pocket?
        </h1>

        <button class="btn btn-dark">
            Next hint
        </button>
    </div> -->

    <div id="game-container" style="display: none;">
        <button id="choose-btn" class="btn-primary btn" onclick="chooseRole()">Choose</button>
        
        <div id="player-card-good" class="player-card" style="display: none;">
            <p class="player-card-text">The word is:</p>
            <h1 class="word role" id="word"></h1>
            <button class="btn btn-dark btn-hide" onclick="hideCards()">Hide</button>
        </div>

        <div id="player-card-bad" class="player-card" style="display: none;">
            <p class="player-card-text">You are</p>
            <h1 class="role" style="font-size: 50px;">Spy</h1>
            <button class="btn btn-dark btn-hide" onclick="hideCards()">Hide</button>
        </div>

    </div>

</main>

<footer class="footer">
    <a
    data-mdb-ripple-init
    class="btn text-white btn-floating m-1"
    style="background-color: #333333;"
    href="https://github.com/jamalt23/spygame"
    role="button"
    >Github <i class="fab fa-github"></i>
    </a>
</footer>


<!-- <h1>Rules: </h1> -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="./hide-show.js"></script>
<script src="./timer.js"></script>
<script src="./words.js"></script>
<script src="./main.js"></script>
<script src="./hints.js"></script>
<script src="./languages.js"></script>

</body>
</html>
